<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   

    <title>Cadastre a sua empresa - Cesta Feira</title>
    </head>
    <body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark nav" style="background-color: #467302;">
          <div class="container">
            <div>
                <a href="index.html" class="navbar-brand">
                      <img src="imagens/logo-p.png" width="100">
                </a>
            </div>
          </div>
        </nav>

        <div id="area-principal2" class="container">
            <div class="row  ml-auto mr-auto">
              <div class="col pb-2">
              <h4>Preencha com os seus dados</h4>
              </div>
              <div class="col ml-auto">
                <a href="cadastro-pj.html" class="btn btn-outline-success">Criar uma conta empresarial</a>
              </div>
           
            </div>
          
            <div class="card w-75">
              <div class="card-body">
        
          <form>
            <div class="form-row ml-auto mr-auto">
              <div class="form-group col-4">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" placeholder="Ex.: Maria">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Digite conforme consta no documento.
                </small>
              </div>
              
              
              <div class="form-group col-6">
                <label for="inputSobrenome">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Ex.: Da Silva">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Digite conforme consta no documento.
                </small>
              </div>
            </div>
            <div class="form-row ml-auto mr-auto">
              <div class="form-group col-4">
                <label for="inputCpf">CPF</label>
                <input type="text" class="form-control" placeholder="Ex.: 11122233344">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Digite somente os n√∫meros.
                </small>
              </div>
            </div>
              <div class="form-row ml-auto mr-auto">
              <div class="form-group col-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" placeholder="Ex.: seuemail@exemplo.com">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Certifique-se de ter acesso a esse email.
                </small>
              </div>
            </div>
            <div class="form-row ml-auto mr-auto">
              <div class="form-group col-4">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" placeholder="Senha">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Sua senha deve ter entre 6 e 20 caracteres.
                </small>
              </div>
              <div class="form-group col-4">
                <label for="inputSenha">Confirmar Senha</label>
                <input type="password" class="form-control" placeholder="Senha">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Digite sua senha novamente.
                </small>
              </div>
            </div>
            <div class="form-row ml-auto mr-auto">
              <div class="form-group col">
              <button class="btn btn-success" type="submit">Cadastrar</button>
              <button class="btn btn-danger" type="submit">Cancelar</button>
                
            </div>
          </form>
  
        </div>
      </div>




     <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
   </body>
 </html>
